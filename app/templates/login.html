<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учёт поломок · Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card col-10 col-lg-4 rounded">
            <form class="card-body" method="POST">
                <h5 class="card-title p-3">Вход в систему</h5>
                <label for="device_id" class="card_id form-label position-absolute bg-white mb-0 ps-3 pe-3">ID</label>
                <input class="form-control mb-3 card_input" type="text" id="device_id" name="device_id" style="height: 50px" required>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{ message }}</p> 
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <button type="submit" class="btn btn-dark card_btn d-flex align-items-center justify-content-center">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
